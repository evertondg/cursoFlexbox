<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Twitter</title>
  </head>
  <body>
    <header id="main-header">
      <div class="content">
        <nav>
          <ul>
            <li>
              <img
                src="./images/home.svg"
                class="icon"
                alt="Logo Twitter"
              />Home
            </li>
            <li>
              <img
                src="./images/notification.svg"
                class="icon"
                alt="Logo Twitter"
              />Notifications
            </li>
            <li>
              <img
                src="./images/message.svg"
                class="icon"
                alt="Logo Twitter"
              />Messages
            </li>
          </ul>
        </nav>
        <img src="./images/logo.svg" class="icon" alt="Logo Twitter" />
        <div class="side">
          <input type="text" placeholder="Search on Twitter" name="" id="" />
          <img src="./images/man.svg" alt="Avatar" />
          <button>Tweet</button>
        </div>
      </div>
    </header>

    <div class="banner">
      <h1>Twitter Everton</h1>
    </div>

    <div class="bar">
      <div class="content">
        <ul>
          <li class="active">
            <span>Tweets</span>
            <strong>1234</strong>
          </li>

          <li>
            <span>Followings</span>
            <strong>747</strong>
          </li>

          <li>
            <span>Followers</span>
            <strong>108</strong>
          </li>

          <li>
            <span>Favorites</span>
            <strong>98</strong>
          </li>
        </ul>

        <div class="actions">
          <button>Follow</button>
          <img src="./images/more.svg" class="icon" alt="More" />
        </div>
      </div>
    </div>

    <div class="wrapper-content">
      <aside class="profile">Profile</aside>
      <section class="timeline">timeline</section>
      <aside class="widgets">widgets</aside>
    </div>

    <link rel="stylesheet" href="style.css" />
  </body>
</html>
